<div id="loading" ng-controller="loadingController as vm">
  <div id="loading-animations">
    <div class='loading-animation' ng-repeat="i in [1,2,3]">
      <div class='square'></div>
      <div class='lines'>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
  <span class="message" ng-repeat="message in vm.messages">{{ message }}</span>
</div>
