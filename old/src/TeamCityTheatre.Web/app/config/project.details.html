  <!-- The selected project details -->
<div id="project-details-wrapper" ng-controller="projectDetailsController as vm">
  <div class="panel panel-default">
    <div class="panel-heading">
      <div class="panel-title">
        <h2 ng-show="vm.isLoadingSelectedProject"><i class="fa fa-refresh fa-spin"></i> Loading ...</h2>
        <h2 ng-show="vm.shared.selectedProject">{{ vm.getProjectDisplayName(vm.shared.selectedProject) }} <a class="btn btn-info btn-sm" ng-href="{{ vm.shared.selectedProject.webUrl }}" target="_blank"><i class="fa fa-globe"></i> Open in TeamCity</a></h2>
      </div>
    </div>
    <div class="panel-body">
      <div class="alert alert-info" ng-show="!vm.shared.selectedProject && !vm.isLoadingSelectedProject">
        <span><i class="fa fa-info-circle"></i> Please select a project</span>
      </div>
      <div class="well well-sm" id="project-details-description" ng-show="vm.shared.selectedProject.description">{{ vm.shared.selectedProject.description }}</div>
      <div class="alert alert-info" ng-show="vm.shared.selectedProject.buildConfigurations.length === 0">
        <span><i class="fa fa-info-circle"></i> This project does not have build configurations</span>
      </div>
    </div>
    <table class="table table-striped" ng-show="vm.shared.selectedProject.buildConfigurations.length > 0">
      <thead>
        <tr>
          <th>Name</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="buildConfiguration in vm.shared.selectedProject.buildConfigurations">
          <td>{{ buildConfiguration.name }}</td>
          <td><button class="btn btn-success btn-sm" ng-click="vm.openTileFormDialog(buildConfiguration)"><i class="fa fa-plus"></i> Add tile to {{ vm.shared.selectedView.name }}</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
