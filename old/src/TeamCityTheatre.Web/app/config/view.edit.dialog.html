<form name="viewForm" ng-submit="vm.save()">
  <div class="modal-header">
    <h3 class="modal-title">{{ vm.view.name }}</h3>
  </div>
  <div class="modal-body">
    <div class="form-group" ng-class="{ 'has-error': viewForm.name.$dirty && !viewForm.name.$valid }">
      <label>Name</label>
      <input name="name" type="text" ng-model="vm.view.name" ng-minlength="3" ng-required="true" class="form-control" placeholder="Enter a name">
      <span class="help-block" ng-show="viewForm.name.$dirty && viewForm.name.$error.minlength">Too short!</span>
      <span class="help-block" ng-show="viewForm.name.$dirty && viewForm.name.$error.required">You need to enter a name.</span>
    </div>
    <div class="form-group" ng-class="{ 'has-error': viewForm.defaultNumberOfBranchesPerTile.$dirty && !viewForm.defaultNumberOfBranchesPerTile.$valid }">
      <label>Default number of branches per tile</label>
      <input name="defaultNumberOfBranchesPerTile" type="text" ng-model="vm.view.defaultNumberOfBranchesPerTile" 
             ng-required="true" class="form-control" placeholder="Enter a number">
      <span class="help-block" ng-show="viewForm.defaultNumberOfBranchesPerTile.$dirty && viewForm.defaultNumberOfBranchesPerTile.$invalid">
        You need to enter a valid number here.
      </span>
    </div>
  </div>
  <div class="modal-footer">
    <input type="submit" ng-disabled="!viewForm.$valid" class="btn btn-success" value="Save" />
  </div>
</form>
