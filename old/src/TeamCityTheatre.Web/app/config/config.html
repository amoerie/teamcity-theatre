    <div class="col-md-4" ng-include="'app/config/view.list.html'"></div>
    <div class="col-md-8" ng-include="'app/config/view.details.html'" ng-show="vm.shared.selectedView !== null"></div>
  </div>
  <div id="projects-section" class="section row">
    <div class="col-md-4" ng-include="'app/config/project.tree.html'" ng-show="vm.shared.selectedView !== null"></div>
    <div class="col-md-8" ng-include="'app/config/project.details.html'" ng-show="vm.shared.selectedProject !== null"></div>
  </div>
</div>
