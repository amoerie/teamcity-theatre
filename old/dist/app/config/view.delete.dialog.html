<div class="modal-header">
  <h3 class="modal-title">{{ vm.view.name }}</h3>
</div>
<div class="modal-body">
  <div class="alert alert-danger">Are you sure you want to delete this view? This cannot be undone!</div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-danger" ng-click="vm.delete()">Delete</button>
</div>
