<div id="view-details" ng-controller="viewDetailsController as vm">
  <div class="panel panel-default">
    <div class="panel-heading">
      <div class="panel-title">
        <h2>
          Tiles of {{ vm.shared.selectedView.name }}
        </h2>
      </div>
    </div>
    <div class="panel-body">
      <div class="alert alert-info" ng-show="vm.shared.selectedView.tiles === null || vm.shared.selectedView.tiles.length === 0">
        <span><i class="fa fa-info-circle"></i> This view does not have tiles. Add a tile by selecting a project below and choosing a build configuration to add as a tile. </span>
      </div>
    </div>
    <table class="table table-striped" ng-show="vm.shared.selectedView.tiles.length > 0">
      <thead>
        <tr>
          <th>Label</th>
          <th>Build configuration</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="tile in vm.shared.selectedView.tiles">
          <td>{{ tile.label }}</td>
          <td>{{ tile.buildConfigurationDisplayName }}</td>
          <td>
            <button class="edit-tile-button btn btn-default" ng-click="vm.openTileFormDialog(tile)" title="Edit" tooltip="Edit" tooltip-placement="top"><i class="fa fa-pencil"></i></button>
            <button class="delete-tile-button btn btn-danger" ng-click="vm.openTileDeleteDialog(tile)" title="Delete" tooltip="Delete" tooltip-placement="top"><i class="fa fa-remove"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
