<form name="tileForm" ng-submit="vm.save()">
  <div class="modal-header">
    <h3 class="modal-title">{{ vm.tile.label }}</h3>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label>Build configuration</label>
      <input name="projectName" type="text" readonly="readonly" ng-model="vm.tile.buildConfigurationDisplayName" class="form-control"/>
    </div>
    <div class="form-group" ng-class="{ 'has-error': tileForm.$dirty && !tileForm.label.$valid }">
      <label>Label</label>
      <input name="label" type="text" ng-model="vm.tile.label" ng-minlength="3" ng-required="true" class="form-control" placeholder="Enter a label">
      <span class="help-block" ng-show="tileForm.label.$dirty && tileForm.label.$error.minlength">Too short!</span>
      <span class="help-block" ng-show="tileForm.label.$dirty && tileForm.label.$error.required">You need to enter a label.</span>
    </div>
  </div>
  <div class="modal-footer">
    <input type="submit" ng-disabled="!tileForm.$valid" class="btn btn-success" value="Save" />
  </div>
</form>
